# English version - serve static HTML for crawlers
[[redirects]]
  from = "/en"
  to = "/index-en.html"
  status = 200

[[redirects]]
  from = "/en/*"
  to = "/index-en.html"
  status = 200

# Japanese version (default) - serve static HTML for crawlers
[[redirects]]
  from = "/*"
  to = "/index-ja.html"
  status = 200