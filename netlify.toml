# Japanese version - serve static HTML for crawlers
[[redirects]]
  from = "/jp"
  to = "/index-ja.html"
  status = 200

[[redirects]]
  from = "/jp/*"
  to = "/index-ja.html"
  status = 200

# English version (default) - serve static HTML for crawlers
[[redirects]]
  from = "/*"
  to = "/index-en.html"
  status = 200